<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="/utility/favicon.ico">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="description"
        content="A clean, beautiful and responsive Text utility page using only Html, CSS, and JavaScript">
    <meta name="author" content="Ataur Rahman">
    <title>TextFormat-Home</title>
    <script>
        function handleUp() {
            var x = document.getElementById('text').value;
            document.getElementById('text').value = x.toUpperCase();
        }
        function handleLow() {
            var text = document.getElementById('text').value;
            let newtext = text.toLowerCase();
            let capFirstLetter = newtext[0].toUpperCase();
            let restString = newtext.slice(1);
            let fnewtext = capFirstLetter + restString;
            document.getElementById('text').value = fnewtext;
            
        }
        function handleClear() {
            document.getElementById('text').value = "";
        }
        function handleCopy() {
            var text = document.getElementById("text");
            text.select();
            navigator.clipboard.writeText(text.value);
        }
    </script>
</head>

<body>
    <header>
        <div class="navbar">

                <img src="/utility/sign2.png" alt="Logo Here">
            </div>

                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </div>
        </div>
    </header>
    <hr class="style1">
    <br>
    <div class="container">
        <h4>Try TextFormat - Word counter, change case, remove extra spaces</h4>
        <form>
            <textarea name="textarea" id="text" cols="30" rows="10" onchange="handlechange()"></textarea>
        </form>
        <div class="buttons">
            <button onclick="handleUp()">UpperCase</button>
            <button onclick="handleLow()">LowerCase</button>
            <button onclick="handleClear()">clear</button>
            <button onclick="handleCopy()">Copy</button>

        </div>
    </div>

    <footer>

</body>

</html>
